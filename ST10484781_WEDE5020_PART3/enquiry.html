  <main class="container">
    <section>
      <h2>Service Enquiry</h2>
      <p>Please fill the form below to enquire about a service, availability or volunteering opportunities.</p>

      <form id="enquiryForm" novalidate>
        <input type="text" name="name" placeholder="Full name" required>
        <input type="tel" name="phone" placeholder="Phone number" required>
        <label for="serviceSelect">Service required</label>
        <select id="serviceSelect" name="service" required>
          <option value="">Choose a service</option>
          <option value="basic">Basic Home Clean</option>
          <option value="deep">Deep Clean</option>
          <option value="commercial">Commercial</option>
        </select>
        <label for="date">Preferred date</label>
        <input type="date" id="date" name="date" required>
        <textarea name="notes" rows="4" placeholder="Additional information (address, access notes)"></textarea>
        <button type="submit" class="btn-primary">Send Enquiry</button>
      </form>

      <div id="enquiryResponse" aria-live="polite" style="margin-top:12px"></div>
    </section>
  </main>
